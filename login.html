<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <form id="loginForm">
      <img src="img/logoMagicMusic.png" alt="logotipo" />
      <input
        type="text"
        name="username"
        placeholder="Usuario"
        required
        autocomplete="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
        autocomplete="current-password"
      />
      <button type="submit">Iniciar sesión</button>
    </form>
    <script src="login.js"></script>

    <!-- Asegúrate de que este script esté al final -->
  </body>
</html>
